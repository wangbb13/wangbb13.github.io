<!DOCTYPE html>
<head>
	<title>chatRoom</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/base.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.css">
	<script src="js/firebase.js"></script>
	<script src="js/jquery-1.11.3.min.js"></script>
</head>
<body>
	<div id="head">
		<nav class="navbar navbar-inverse navbar-fixed-top">
    	    <div class="container">
    	        <div class="collapse navbar-collapse">
    	        	<div class="head-title">
    	            	<a class="navbar-brand">聊天室</a>
    	        	</div>
    	            <div class="head-user">
    	            	<a class="navbar-brand" id="head-user">username</a>
    	        	</div>
    	        </div>
    	    </div>
    	</nav>
	</div>
	<div id="body">
		<div class="row-fluid">
			<div class="user-list">
				<div class="well">
					<p class="nav-header">
						用户列表
					</p>
					<ul class="nav nav-list" id="user-list">

					</ul>
				</div>
			</div>
			<div class="chat-content well" id="chat-content">
				<div>
					<ul id="msg-list" class="messages">

					</ul>
				</div>
			</div>
		</div>
	</div>
	<div id="footer">
		<div class="foot">
			<div class="username">
				<input type="text" id="nameInput" placeholder="enter a name">
			</div>
			<div class="usermsg">
				<textarea type="text" id="messageInput" placeholder="send a message" class="input"></textarea>
			</div>
			<div class="sendbtn">
				<button id="sendmsg" class="btn btn-large btn-success xbtn-danger">发送</button>
				<button id="quitNow" class="btn btn-large btn-success xbtn-danger">退出当前用户</button>
			</div>
		</div>
	</div>

	<script src="js/index.js"></script>
</body>
</html>
