<!doctype html>
<html lang="zh-CN">
<head>
	<meta http-equiv="content-type" content="text/html;charset=UTF-8"	/>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<script src="scripts/jquery-2.1.4.min.js"></script>
</head>
<body>
	<div id="divCanvas">
		<canvas id="drawRec"></canvas>
	</div>
	<div id="divControl">
		<h4>网格规模(10-100)</h4>
		<input type="range" min="10" max="100" id="sizeRg">
		<h4>刷新帧率(1-1K毫秒)</h4>
		<input type="range" min="1" max="1000" id="rateRg">
		<h4>活细胞密度(0.1-0.9)</h4>
		<input type="range" min="1" max="9" id="densityRg">
		<br>
		<input type="button" value="刷新" id="refreshBtn">
		<input type="button" value="开始" id="ssBtn">
	</div>
	<script src="scripts/draw.js"></script>
	<script src="scripts/gameOfLive.js"> </script>
</body>
